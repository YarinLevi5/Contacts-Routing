<app-navbar></app-navbar>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">.NO</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Date Of Birth</th>
      <th scope="col">Is Like Cold</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        <div class="nameWithIcon">
          {{ contact?.name }}
          <img [src]="contact.isLikeCold | isLikeCold" width="26px" />
        </div>
      </td>
      <td>{{ contact?.age }}</td>
      <td>{{ contact?.dateOfBirth | date: "shortDate" }}</td>
      <td>
        {{ contact?.isLikeCold }}
      </td>
      <td>
        <div class="icons">
          <a [routerLink]="['/updateContact', contact.id]">
            <img
              src="../../assets/images/update.png"
              alt="paper image"
              width="26px"
            />
          </a>
          <img
            src="../../assets/images/trash-can.png"
            alt=" Trash can image"
            width="28px"
            (click)="deleteContact(contact.id)"
          />
        </div>
      </td>
    </tr>
  </tbody>
</table>
