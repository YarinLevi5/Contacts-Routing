<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Date Of Birth</th>
      <th scope="col">Is Like Cold</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ contact?.name }}</td>
      <td>{{ contact?.age }}</td>
      <td>{{ contact?.dateOfBirth | date: "shortDate" }}</td>
      <td>{{ contact?.isLikeCold }}</td>
    </tr>
  </tbody>
</table>
